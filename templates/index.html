<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma de SR en SFA y CPQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: #F8F8F8; /* Texto blanco claro */
        }
        .container {
            background-color: #002eff; /* Azul principal */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Sombra más oscura */
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            position: relative; /* Para posicionar el botón de logout */
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
            border-radius: 8px; /* Bordes ligeramente redondeados para el logo */
        }
        h1 {
            color: #F8F8F8; /* Blanco claro para el título */
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #F8F8F8; /* Blanco claro para las etiquetas */
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Borde blanco semi-transparente */
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.2); /* Fondo de input ligeramente transparente */
            color: #F8F8F8; /* Texto de input blanco claro */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #F8F8F8; /* Borde blanco al enfocar */
            box-shadow: 0 0 0 3px rgba(248, 248, 248, 0.3); /* Sombra de enfoque blanca */
            outline: none;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            color: #002eff; /* Texto azul sobre fondo blanco */
            background-color: #F8F8F8; /* Fondo blanco claro */
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Para el spinner */
            overflow: hidden; /* Para que el spinner no se salga */
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            color: #666; /* Color de texto más oscuro para deshabilitado */
        }
        .btn-sfa {
            /* Colores ya definidos para el esquema, se mantienen */
        }
        .btn-sfa:hover:not(:disabled) {
            background-color: #E0E0E0; /* Gris claro al pasar el ratón */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .btn-cpq {
            /* Colores ya definidos para el esquema, se mantienen */
        }
        .btn-cpq:hover:not(:disabled) {
            background-color: #E0E0E0; /* Gris claro al pasar el ratón */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(0, 0, 0, 0.3); /* Borde oscuro para spinner */
            border-radius: 50%;
            border-top-color: #000000; /* Color superior oscuro para spinner */
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        button.loading .loading-spinner {
            opacity: 1;
            visibility: visible;
        }
        button.loading {
            color: transparent; /* Oculta el texto del botón mientras carga */
            pointer-events: none; /* Evita clics adicionales */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-message {
            margin-top: 25px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            display: none; /* Oculto por defecto */
            animation: fadeIn 0.5s forwards;
            word-break: break-word; /* Para que los mensajes largos no se salgan */
            background-color: rgba(0, 0, 0, 0.4); /* Fondo semi-transparente oscuro */
            color: #F8F8F8; /* Texto blanco claro */
            border: 1px solid rgba(248, 248, 248, 0.3); /* Borde blanco claro */
        }
        .status-message.success {
            background-color: rgba(0, 255, 0, 0.2); /* Verde semi-transparente */
            color: #F8F8F8;
            border: 1px solid #00FF00; /* Verde brillante */
        }
        .status-message.error {
            background-color: rgba(255, 0, 0, 0.2); /* Rojo semi-transparente */
            color: #F8F8F8;
            border: 1px solid #FF0000; /* Rojo brillante */
        }
        .status-message.warning {
            background-color: rgba(255, 255, 0, 0.2); /* Amarillo semi-transparente */
            color: #F8F8F8;
            border: 1px solid #FFFF00; /* Amarillo brillante */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; display: block; }
        }

        .logout-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            background-color: #000000; /* Botón de logout negro */
            color: #F8F8F8; /* Texto blanco claro */
            border: 1px solid #F8F8F8; /* Borde blanco claro */
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #333333; /* Gris oscuro al pasar el ratón */
            border-color: #E0E0E0; /* Gris claro al pasar el ratón */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            button {
                font-size: 1em;
                padding: 12px 20px;
            }
            .logout-button {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="logout-button">Cerrar Sesión</a>
        <div class="logo">
            <img src="https://miportal.entel.cl/static/entelpp/images/logo-entel.png" alt="Logo Entel">
        </div>
        <h1>Firma de Documentos de SR</h1>
        <div class="form-group">
            <label for="doc_id_input">Ingrese ID de Service Request (SR) / Documento CPQ:</label>
            <input type="text" id="doc_id_input" placeholder="Ej: 1234567">
        </div>
        <div class="button-group">
            <button id="sign_sfa_sr_button" class="btn-sfa">
                Firmar SR en SFA (Primera Firma)
                <span class="loading-spinner"></span>
            </button>
            <button id="sign_cpq_button" class="btn-cpq">
                Firmar Documento en CPQ (Segunda Firma)
                <span class="loading-spinner"></span>
            </button>
        </div>
        <div id="status_message" class="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const docIdInput = document.getElementById('doc_id_input');
            const signSfaSrButton = document.getElementById('sign_sfa_sr_button');
            const signCpqButton = document.getElementById('sign_cpq_button');
            const statusMessageDiv = document.getElementById('status_message');

            // Función para mostrar mensajes de estado
            function showStatusMessage(message, type) {
                statusMessageDiv.textContent = message;
                statusMessageDiv.className = 'status-message ' + type;
                statusMessageDiv.style.display = 'block';
            }

            // Función para resetear el botón y el mensaje
            function resetState(button, originalText) {
                button.classList.remove('loading');
                button.disabled = false;
                button.innerHTML = originalText;
            }

            // Función para manejar la lógica de firma
            async function handleSignature(button, endpoint, idValue, originalText) {
                if (!idValue) {
                    showStatusMessage('Por favor, ingrese un ID en el campo.', 'warning');
                    return;
                }

                button.classList.add('loading');
                button.disabled = true;

                let payload = {};
                if (endpoint === '/sign_sfa_sr') {
                    payload = { sr_id: idValue };
                } else if (endpoint === '/sign_cpq_doc') {
                    payload = {
                        "cpq_doc_id": idValue,
                        "cus_FirmOK_c": true,
                        "cus_approved_business_c": true
                    };
                }

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    // Si la respuesta es 401 (No autorizado), redirigir al login
                    if (response.status === 401) {
                        showStatusMessage('Sesión expirada o no autorizada. Redirigiendo al login...', 'error');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000); // Redirige después de 2 segundos
                        return; // Detener la ejecución
                    }

                    const data = await response.json();

                    if (response.ok) {
                        showStatusMessage(data.message, data.status);
                    } else {
                        showStatusMessage(data.message || 'Error desconocido.', 'error');
                    }
                } catch (error) {
                    console.error('Error de red o inesperado:', error);
                    showStatusMessage('Error de conexión o inesperado. Intente de nuevo más tarde.', 'error');
                } finally {
                    resetState(button, originalText);
                }
            }

            // Event Listener para el botón "Firmar SR en SFA"
            signSfaSrButton.addEventListener('click', async function() {
                const srId = docIdInput.value.trim();
                const originalButtonText = this.innerHTML;
                await handleSignature(this, '/sign_sfa_sr', srId, originalButtonText);
            });

            // Event Listener para el botón "Firmar Documento en CPQ"
            signCpqButton.addEventListener('click', async function() {
                const cpqDocId = docIdInput.value.trim();
                const originalButtonText = this.innerHTML;
                await handleSignature(this, '/sign_cpq_doc', cpqDocId, originalButtonText);
            });
        });
    </script>
</body>
</html>
